<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">X</button>
			<form class="popup__form form" data-dev action="#" data-popup-message="#form-message" method="post">
				<span class="form__title">Do you want to book a table?</span>
				<div class="form__item">
					<label class="form__title">Name and Surname<span>*</span></label>
					<input data-required autocomplete="off" type="text" name="name" data-error="Введите имя и фамилию" placeholder="Иван Иванов" class="form__input input">
				</div>
				<div class="form__item">
					<label class="form__title">Phone <span>*</span></label>
					<input id="tel" data-required="tel" autocomplete="off" type="tel" name="phone" data-error="Введите телефон" placeholder="+7(900)000-00-00" class="form__input input tel">
				</div>
				<div class="form__item">
					<label class="form__title">E-mail</label>
					<input data-required="email" autocomplete="off" type="email" name="email" data-error="Введите e-mail" placeholder="ivanov_ivan@yandex.ru" class="form__input input">
				</div>
				<button type="submit" class="form__button button">Reserve a table</button>
			</form>
		</div>
	</div>
</div>

<div id="form-message" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="close"></button>
			<span>Form Send</span>
		</div>
	</div>
</div>
